<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #777;
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
        }

        label {
            font-size: 1.1em;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 1em;
            color: #aaa;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenido</h1>
        <p>Estamos felices de verte aquí. Disfruta de la experiencia.</p>

        <!-- Formulario de login -->
        <form action="/saludo" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">

            <input type="submit" value="Login">
        </form>

        <!-- Formulario para calcular el factorial -->
        <form action="/factorial" method="post" style="margin-top: 40px;">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Ingresa un número">
            <input type="submit" value="Calcular Factorial">
        </form>

        <div class="footer">© 2025</div>
    </div>

</body>
</html>
